    let history = [];

    function displayPerson(person) {
      const tree = document.getElementById("tree");
      tree.innerHTML = "";
      document.getElementById("backBtn").style.display = history.length ? "inline-block" : "none";

      if (!person.children || person.children.length === 0) {
        const msg = document.createElement("p");
        msg.innerText = "La liste des enfants n‚Äôest pas encore compl√®te, elle est en cours d‚Äô√©laboration.";
        tree.appendChild(msg);
        return;
      }

      person.children.forEach(child => {
        const div = document.createElement("div");
        div.className = "person";
        div.onclick = () => {
          history.push(person);
          displayPerson(child);
        };

        const img = document.createElement("img");
        img.src = child.photo ? "photos/" + child.photo : "ssi.jpg"; 
        

        const name = document.createElement("div");
        name.className = "person-name";
        name.textContent = child.name;

        div.appendChild(img);
        div.appendChild(name);
        tree.appendChild(div);
      });
    }

    function displayRoot() {
      const tree = document.getElementById("tree");
      tree.innerHTML = "";
      history = [];

      const div = document.createElement("div");
      div.className = "person";
      div.onclick = () => {
        history.push(family);
        displayPerson(family);
      };

      const img = document.createElement("img");
      img.src = "ssi.jpg";


      const name = document.createElement("div");
      name.className = "person-name";
      name.textContent = family.name;

      div.appendChild(img);
      div.appendChild(name);
      tree.appendChild(div);

      document.getElementById("backBtn").style.display = "none";
    }

    function goBack() {
      const prev = history.pop();
      if (prev) displayPerson(prev);
      else displayRoot();
    }

    function searchPerson() {
      const query = document.getElementById("searchBox").value.trim().toLowerCase();
      if (!query) return displayRoot();

      const path = findPath(family, query);
      if (path) {
        history = path.slice(0, -1);
        displayPerson(path[path.length - 1]);
      }
    }

    function findPath(node, target, path = []) {
      if (node.name.toLowerCase() === target) return [...path, node];
      if (!node.children) return null;
      for (let child of node.children) {
        const result = findPath(child, target, [...path, node]);
        if (result) return result;
      }
      return null;
    }
    displayRoot();
  </script>
