          displayPerson(child);
        };

        const img = document.createElement("img");
        img.src = "ssi.jpg";

        const name = document.createElement("div");
        name.className = "person-name";
        name.textContent = child.name;

        div.appendChild(img);
        div.appendChild(name);
        tree.appendChild(div);
      });
    }

    function displayRoot() {
      const tree = document.getElementById("tree");
      tree.innerHTML = "";
      history = [];

      const div = document.createElement("div");
      div.className = "person";
      div.onclick = () => {
        history.push(family);
        displayPerson(family);
      };

      const img = document.createElement("img");
      img.src = "ssi.jpg";


      const name = document.createElement("div");
      name.className = "person-name";
      name.textContent = family.name;

      div.appendChild(img);
      div.appendChild(name);
      tree.appendChild(div);

      document.getElementById("backBtn").style.display = "none";
    }

    function goBack() {
      const prev = history.pop();
      if (prev) displayPerson(prev);
      else displayRoot();
    }

    function searchPerson() {
      const query = document.getElementById("searchBox").value.trim().toLowerCase();
      if (!query) return displayRoot();

      const path = findPath(family, query);
      if (path) {
        history = path.slice(0, -1);
        displayPerson(path[path.length - 1]);
      }
    }

    function findPath(node, target, path = []) {
      if (node.name.toLowerCase() === target) return [...path, node];
      if (!node.children) return null;
      for (let child of node.children) {
        const result = findPath(child, target, [...path, node]);
        if (result) return result;
      }
      return null;
    }
    displayRoot();
  </script>
</body>
